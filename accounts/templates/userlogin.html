{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}
<form method="post">
  {% csrf_token %}
  <img class="mb-4" src="{% static 'bootstrap-logo.svg' %}" alt="" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{error}}
  </div>
  {% endif %}

  <label for="inputUser" class="visually-hidden">Username</label>
  <input type="text" id="inputUser" class="form-control" placeholder="Username" name = "username" required autofocus>
  <label for="inputPassword" class="visually-hidden">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  <a href="{% url 'forgot-password' %}"> Forgot Password via Email</a><br>
  <a href="{% url 'forgot-password' %}?otp=true"> Forgot Password via OTP</a>
</form>

  <a href="{% url 'register' %}"> Register </a>
  <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>

{% endblock %}
